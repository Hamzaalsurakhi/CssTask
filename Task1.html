<!DOCTYPE html>
<html>
<head>
  <title>Ninja Details</title>
  <style>
    /* Table styles */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
    }
.txt-center{
    text-align: center;
}
table th{
    text-align: right;
    background-color: yellow;
}
    /* Responsive styles */
    @media (max-width: 576px) {
      table {
        width: 100%;
      }
      th, td {
        font-size: 12px;
      }
    }
    
  </style>
</head>
<body>

  <h1>Ninja Details</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="txt-center">Ninja A</td>
        <td>18</td>
        <td>B</td>
      </tr>
      <tr>
        <td>Ninja B </td>
        <td>23</td>
        <td>C</td>
      </tr>
      <tr>
        <td> Ninja C</td>
        <td>22</td>
        <td>A</td>
      </tr>
      <tr>
        <td colspan="3" class="txt-center boldTxt">Ninja C- the best learner!</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
